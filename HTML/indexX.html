<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/prompt.css">
    <title>FIR AI Writer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            background-color: #837777;
        }
        input, select, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
        }

        h3 {text-align: center;}
    </style>
</head>
<body>
    <h2>FIR AI Writer</h2>
    
    <h3>Complaint Details</h3>
    <input type="text" id="complainant_name" placeholder="Complainant Name">
    <input type="text" id="complainant_mobile" placeholder="Mobile Number">
    <input type="text" id="complainant_address" placeholder="Address">
    
    <h3>Accused Details</h3>
    <input type="text" id="accused_name" placeholder="Accused Name">
    <input type="text" id="accused_mobile" placeholder="Mobile Number">
    <input type="text" id="accused_address" placeholder="Address">
    
    <h3>Officer Details</h3>
    <input type="text" id="officer_name" placeholder="Officer Name">
    <select name="rank" id="officer_rank">
        <option value="">Select Rank</option>
        <option value="SSI">Special Sub-Inspector of Police(SSI)</option>
        <option value="SI">sub inspector of police(SI)</option>
        <option value="PI">inspector of police(PI)</option>
        <option value="DSP">Deputy Superintendent of police(DSP)</option>
        <option value="ASP">assistant Superintendent of police(ASP)</option>
        <option value="ADSP">Additional Superintendent of police(ADSP)</option>
        <option value="SP">Superintendent of police(SP)</option>
        <option value="DIG">Deputy Insepector General of police(DIG)</option>
        <option value="IG">Insepector General of police(IG)</option>
        <option value="ADGP">Additional Director General of police(ADGP)</option>
        <option value="SDGP">Special Director Genral of police(SDGP)</option>
        <option value="DGP">Director General of police(DGP)</option>
    </select> 
    
<select id="district" onchange="populateStation()">
  <option value="">Select District</option>
</select>

<select id="police_station">
  <option value="">Select Police Station</option>
</select>
    <h3>Incident Details</h3>
    <input type="date" id="incident_date">
    <input type="time" id="incident_time">
    <input type="text" id="incident_location" placeholder="Location">
    <textarea id="incident_details" placeholder="Describe the incident..."></textarea>
    
    <button onclick="generateFIR()">Generate Description</button>
    <div id="output"></div>

   
    <script>



        function generateFIR() {
            let firData = {
                complainant_name: document.getElementById("complainant_name").value,
                complainant_mobile: document.getElementById("complainant_mobile").value,
                complainant_address: document.getElementById("complainant_address").value,
                accused_name: document.getElementById("accused_name").value,
                accused_mobile: document.getElementById("accused_mobile").value,
                accused_address: document.getElementById("accused_address").value,
                officer_name: document.getElementById("officer_name").value,
                officer_rank: document.getElementById("officer_rank").value,
                district: document.getElementById("district").value,
                police_station: document.getElementById("police_station").value,
                incident_date: document.getElementById("incident_date").value,
                incident_time: document.getElementById("incident_time").value,
                incident_location: document.getElementById("incident_location").value,
                incident_details: document.getElementById("incident_details").value
            };
    
            fetch("http://127.0.0.1:5000/generate_fir", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(firData)
            })
            .then(response => response.json())  
            .then(data => {
                console.log("API Response:", data);
                if (data.description) {
                    localStorage.setItem("firData", data.description); // Save FIR data
                    window.location.href = "output.html"; // Redirect to output page
                } else {
                    alert("Error: No FIR description received.");
                }
            })
            .catch(error => console.error("Error:", error));
        }
        </script>

            function populateDistricts() {
                let districtSelect = document.getElementById("district");
                districtSelect.innerHTML = '<option value="">Select District</option>';  // Reset options
        
                for (let district in data) {
                    let option = document.createElement("option");
                    option.value = district;
                    option.textContent = district.charAt(0).toUpperCase() + district.slice(1); // Capitalize
                    districtSelect.appendChild(option);
                }
            }
        
            function populateStation() {
                let districtSelect = document.getElementById("district").value;
                let stationSelect = document.getElementById("police_station");
        
                stationSelect.innerHTML = '<option value="">Select Police Station</option>'; // Reset
        
                if (districtSelect in data) {
                    data[districtSelect].stations.forEach(station => {
                        let option = document.createElement("option");
                        option.value = station;
                        option.textContent = station.charAt(0).toUpperCase() + station.slice(1); // Capitalize
                        stationSelect.appendChild(option);
                    });
                }
            }
        
            // Populate the district dropdown on page load
            document.addEventListener("DOMContentLoaded", populateDistricts);
        </script>
